<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coin Combination Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Coin Combination Calculator</h1>

      <form id="coin_combo">
        <div class="form-group">
          <label for="cents">Enter an amount (in cents):</label>
          <input id="cents" class="form-control" type="text" />
        </div>

        <button type="submit" class="btn">Calculate</button>
      </form><br />

      <div id="result">
        <h3>Minimal coin combination:</h3>
        <ul>
          <li>Quarters: <span class="quarters-count"></span></li>
          <li>Dimes: <span class="dimes-count"></span></li>
          <li>Nickels: <span class="nickels-count"></span></li>
          <li>Pennies: <span class="pennies-count"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
